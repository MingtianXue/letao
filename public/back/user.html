<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
  <div class="brand"><a href="#">黑马19期</a></div>
  <div class="img">
    <img src="images/luoli.jpeg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html">
        <i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
      </li>
      <li><a href="javascript:;" class="category">
        <i class="glyphicon glyphicon-th-list"></i><span>分类管理</span>
      </a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="javascript:;">
        <i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
      </li>
    </ul>
  </div>
</div>

<!--右边主体-->
<div class="lt_main">
  <div class="mian_top">
    <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <div class="lt_content">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <!--分页-->
      <div class="text-right">
        <ul id="paginator" class="pull-right"></ul>
      </div>

    </div>
  </div>

</div>

<!--启用 禁用模态框-->
<div class="modal fade" id="userModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class=red><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
      </div>
    </div>
  </div>
</div>

<!--退出登录模态框-->
<div class="modal fade bs-example-modal-sm" id="logout">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class=red><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
<!--<script src="js/index.js"></script>-->


<script type="text/template" id="tmp_user">
  {{ each rows v }}
  <tr>
    <td>{{ v.id}}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1? "正常":"禁用"}}</td>
    <td data-id="{{ v.id }}">
      {{ if v.isDelete === 1}}
      <button class="btn btn-danger btn-sm">禁用</button>
      {{ /if }}
      {{ if v.isDelete === 0}}
      <button class="btn btn-success btn-sm">启用</button>
      {{ /if }}
    </td>
  </tr>
  {{ /each }}
</script>
</body>
</html>
